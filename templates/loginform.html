<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
        <script src='static/js/jquery-3.6.3.min.js'></script>
        <script src="static/js/login.js"></script>
    </head>
    <body>
        {% include 'header.html' %}
        <h1>
            Login Page
        </h1>
        <div class="content">
            <form class="mainborder" action="login" method="post" id="login">

                <label for="username" class="formtext">Username:</label>
                <input type="text" name="username" id="username" class="forminput">

                <label for="password" class="formtext">Password:</label>
                <input type="password" name="password" id="password" class="forminput">

                <input class="formsubmit" type="submit" value="Submit">
            </form>
        </div>
        {% include 'footer.html' %}
        </body>
</html>
