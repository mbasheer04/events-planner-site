<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">
        <script src='static/js/jquery-3.6.3.min.js'></script>
        <script src="static/js/login.js"></script>
    </head>
    <body>
        {% include 'header.html' %}
        <h1>
            Registration Page
        </h1>
        <div class="content">
            <form class="mainborder" action="registration" method="post" id="registration">
                <label for="fullname" class="formtext">Full Name:</label>
                <input type="text" name="fullname" id="fullname" class="forminput">

                <label for="username" class="formtext">Username:</label>
                <input type="text" name="username" id="username" class="forminput">

                <label for="email" class="formtext">Email:</label>
                <input type="email" name="email" id="email" class="forminput">

                <label for="password" class="formtext">Password:</label>
                <input type="password" name="password" id="password" class="forminput">

                <label for="cpassword" class="formtext">Confirm Password:</label>
                <input type="password" name="cpassword" id="cpassword" class="forminput">

                <label for="organiserkey" class="formtext">Organiser Code:</label>
                <input type="text" name="organiserkey" id="organiserkey" class="forminput">

                <input class="formsubmit" type="submit" value="Submit">
            </form>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
